<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pomodoro1.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            <div class="counter">
                    <div class="box">
                        <span id="hours"></span>
                        <p>Hours</p>
                    </div>
                    <div class="box">
                        <span id="minutes"></span>
                        <p>Minutes</p>
                    </div>
                    <div class="box">
                        <span id="seconds"></span>
                        <p>Seconds</p>
                    </div>
            </div>
        </div>
    </div>

    <script src="pomodoro1.js"></script>
</body>
</html>
